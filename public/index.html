<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Chat App</title>
  </head>
  <body>
    <h1>API test</h1>
    <div class="row">
      <h2>AUTH END-POINT</h2>
      <hr />
      <div class="col">
        <div class="container-fluid">
          <form onsubmit="login(event)">
            <label for="email mt-1">Email</label>
            <input
              class="form-control"
              type="text"
              name="email"
              id="LoginEmail"
            />
            <label for="password">Password</label>
            <input
              class="form-control mt-1"
              type="password"
              name="password"
              id="LoginPassword"
            />
            <input class="mt-1" type="submit" value="Login" />
          </form>
          <textarea
            class="visually-hidden mt-1"
            name="login-response"
            id="login-response"
            disabled
          >
          </textarea>
        </div>
      </div>
      <div class="col">
        <div class="container-fluid">
          <form action="">
            <label for="email mt-1">Email</label>
            <input
              class="form-control"
              type="text"
              name="email"
              id="RegisterEmail"
            />
            <label for="password mt-1">Password</label>
            <input
              class="form-control"
              type="password"
              name="password"
              id="RegisterPassword"
            />
            <input class="mt-1" type="submit" value="Register" />
          </form>
          <textarea
            class="visually-hidden mt-1"
            name="register-response"
            id="register-response"
            disabled
          >
          </textarea>
        </div>
      </div>
    </div>
    <hr>
    <h2>ROOM END-POINT</h2>
    <div class="row">
      <div class="col">
          <div class="container-fluid">
              <form onsubmit="createRoom(event)">
                <label for="room-name">name</label>
                <input class="form-control" type="text" name="room-name" id="room-name" />
                <input class="form-control"type="submit" value="create room">
              </form>
              <textarea class="visually-hidden mt-1" name="create-response" id="create-response" disabled></textarea>
          </div>
      </div>
    </div>
      <div class="col">
          <div class="container-fluid">
              <form onsubmit="joinRoom()">
                <label for="room-name">name</label>
                <input class="form-control" type="text" name="join-room-name" id="join-room-name" />
                <input class="form-control"type="submit" value="Join room">
              </form>
              <textarea class="visually-hidden mt-1" name="create-response" id="create-response" disabled></textarea>
          </div>
      </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
